<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <span class="navbar-brand ms-3">Portfolio Tracker</span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <ng-template [ngIf]="!authenticated()" [ngIfElse]="logged">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto ">
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/login">Login</a>
        </li>
      </ul>
    </div>
    </ng-template>
    <ng-template #logged>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" routerLinkActive="active" routerLink="/user">User</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" routerLinkActive="active" routerLink="/transactions">Transactions</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="" (click)="logout()">Logout</a>
          </li>
        </ul>
      </div>
    </ng-template>
  </nav>
  <div class="container">
    <router-outlet></router-outlet>
  </div>
</body>
</html>

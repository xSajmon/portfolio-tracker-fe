<h2 mat-dialog-title>Add transaction</h2>
<mat-dialog-content class="d-flex flex-column">
    <mat-form-field appearance="fill">
        <mat-label>Choose token:</mat-label>
        <mat-select ngModel (ngModelChange)="changeName($event)">
            <mat-option *ngFor="let name of tokenNames" [value]="name">
                {{name}}
              </mat-option>
        </mat-select>
        <mat-hint [hidden]="!price">{{price}}$</mat-hint>
    </mat-form-field>
    <mat-slider min = "0" [max] = "walletBalance" [step]="step" showTickMarks discrete="true">
        <input matSliderThumb>
    </mat-slider>
    
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button (click)="save()">Save</button>
</mat-dialog-actions>

<mat-card>
    <mat-card-header>
        <mat-card-title>Transaction details</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>{{clickedElement?.token}}</p>
        <p>{{clickedElement?.currentPrice}}</p>
        <p>{{clickedElement?.profit}}</p>
    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-button>Take a profit</button>
    </mat-card-actions>
</mat-card>
